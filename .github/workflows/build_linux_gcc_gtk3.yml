name: Build (Linux/GCC/qtk3)
on:
  workflow_call:

jobs:
  linux-gcc-gtk3:
    runs-on: ubuntu-24.04
    steps:
    - name: Clone Tree
      uses: actions/checkout@v6
      with:
        fetch-depth: 1
    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          g++ cmake ninja-build \
          libocct-draw-dev libocct-visualization-dev libocct-ocaf-dev libocct-modeling-data-dev \
          libocct-modeling-algorithms-dev libocct-foundation-dev libocct-data-exchange-dev \
          libgl-dev libegl-dev \
          tcllib tklib tcl-dev tk-dev \
          libtbb-dev \
          libgtkmm-3.0-dev \
          xvfb scrot
    - name: Configure project
      run: |
        mkdir "build"
        cmake -G Ninja -S . -B "./build" -D USE_GLES2=FALSE -D GTK_VERSION=GTK3
    - name: Build project
      run: |
        cmake --build "./build" --config Release
    - name: Run tests
      run: |
        xvfb-run --server-args="-screen 0 800x600x24" ./.github/workflows/screenshot.sh ./build/occt-gtk3-glarea/occt-gtk3-glarea ./build/occt-sample-gtk3.png 5
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: occt-gtk3
        path: ./build/*.png
